<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Looping an Array</h2>

<p id="demo"></p>

<script>
const fruits = ["Pineapple", "Orange", "Banana", "Mango", "Guava"];
let fLen = fruits.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
  text += "<input type='radio' name='r1'>" + fruits[i] + "";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
